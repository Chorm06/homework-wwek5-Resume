<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Contact Form</title>
   <link rel="stylesheet" href="CSS/contact_styles.css">
</head>
<body>
   <h1>Contact Us</h1>
   <form action="#" method="post">
       <label for="name">Name</label>
       <input type="text" id="name" name="name" required>

       <label for="email">Email</label>
       <input type="email" id="email" name="email" required>

       <label for="message">Message</label>
       <textarea id="message" name="message" rows="5" required></textarea>

       <label>Topics of Interest</label>
       <ul>
           <li><input type="checkbox" name="topic" value="Web Development"> Web Development</li>
           <li><input type="checkbox" name="topic" value="Mobile App"> Mobile App</li>
           <li><input type="checkbox" name="topic" value="UI/UX Design"> UI/UX Design</li>
       </ul>

       <label>Priority</label>
       <ol>
           <li><input type="radio" name="priority" value="High"> High</li>
           <li><input type="radio" name="priority" value="Medium"> Medium</li>
           <li><input type="radio" name="priority" value="Low"> Low</li>
       </ol>

       <button type="submit">Send</button>
   </form>
</body>
</html>
